<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

  
</head>
<body>
    
    <h1>Registation Page</h1> <hr/>

    <form action="www.bla.c om" name="fn" method="GET">

        <label>Name</label>
        <input type="text" name="fname" id="fname"> <br>
        Last name
        <input type="text" name="lname" id="lname"> <br>
        Password:
        <input type="password" name="pwd"> <br>
        Gender:
        <input type="radio" name="gen"> Male
        <input type="radio" name="gen"> Female
        <br>
        Hobies:
        <input type="checkbox" name="hob">Cricket
        <input type="checkbox" name="hob">Volley Ball
        <input type="checkbox" name="hob">Chess
        <input type="checkbox" name="hob">Running
        <input type="checkbox" name="hob">Singing <br>

        Select File to Upload
        <input type="file" name="profile">

        <br>
        Select Course:
        <select name="courseName">
            <option>BSC</option>
            <option>MSC</option>
            <option>DSC</option>
            <option>HSC</option>
            <option>KSC</option>
        </select>
        <br>
        Select Courses:
        <select name="courseName" multiple>
            <option>BSC</option>
            <option>MSC</option>
            <option>DSC</option>
            <option>HSC</option>
            <option>KSC</option>
        </select>

        <hr/>
        Date:
        <input type="date">
        <br>
        Date and Time<input type="datetime-local">
        <br>
        Age:
        <input type="number" min="10" max="90">
        <br>
        Year of Birth
        <input type="range"> 
        <br>
        Color
        <input type="color">
        <br>
      <hr>

      <input type="submit" value="Resiter"> 
      <input type="reset" value="Clear All">
      


    </form>
    <button>Click me</button>
</body>
</html>
